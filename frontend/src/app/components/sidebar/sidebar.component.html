<div class="sidebar-container p-3">
  <h5 class="text-white mb-3">ÃšLTIMOS VISITADOS</h5>

  <div class="sidebar-list">
    <div class="card mb-2 bg-dark text-white border-secondary" *ngFor="let c of recientes" (click)="abrir(c)"
      style="cursor: pointer;">
      <div class="card-body p-2">
        <h6 class="card-title mb-1 text-truncate">{{ c.titulo }}</h6>
        <small class="text-muted">{{ c.fecha_actualizacion | date:'short' }}</small>
      </div>
    </div>

    <div *ngIf="recientes.length === 0" class="text-muted text-center small">
      No hay actividad reciente.
    </div>
  </div>
</div>
